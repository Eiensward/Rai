<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Air Canada Nav Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

<!--Very epic style-->

    <link rel="stylesheet" href="Canada-styles.css" />
  </head>
  <body>
    <nav>
      <div class="div-container">

        <!-- Main Navigation Bar -->
        <div class="nav-header">
          <img src="https://www.aircanada.com/content/dam/aircanada/generic/ac_logo.svg" class="logo" alt="Epic-Plane-logo" />
          <button class="nav-toggle">
            <i class="fas fa-plane"></i>
          </button>
        </div>

        <!-- links -->
        <ul class="links">
          <ul>
          <p class="decorate">Likes: <span id="value"> 0 </span></p>
        </ul>
          <ul>
            <button class="btn increase">Like</button>
          </ul>
          <ul>
            <button class="btn decrease">Dislike</button>
          </ul>
          <ul>
            <button class="btn reset">Reset</button>
          </ul>
          <script src="counter.js"></script>
          <ul>
            <h4><span class="color">#f1f5f8</span></h4>
          </ul>
          <ul>
            <button class="btn btn-hero" id="btn">RAINBOW</button>
          <script src="colors.js"></script>
          </ul>
          <ul>
          <button class="btn btn-hero"><a href="reviews.html">Reviews!</a></button>
          </ul>
        </ul>

        <!-- social media -->
        <ul class="social-icons">
          <ul>
            <a href="https://www.youtube.com/watch?v=yOhm_9z1LMA&list=PLF2tlUD87N8NTbA5Xh33kHjPQyCroi4U3&index=47">
              <i class="fab fa-youtube"></i>
            </a>
          </ul>
          <ul>
            <a href="https://www.youtube.com/watch?v=q0H3CPFPvdA">
              <i class="fab fa-google"></i>
            </a>
          </ul>
          <ul>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
              <i class="fas fa-democrat"></i>
            </a>
        </ul>
            <ul>
              <a href="https://www.youtube.com/watch?v=td9wrVuTeR4">
                <i class="fas fa-gifts"></i>
              </a>
            </ul>
        </ul>
      </div>

    </nav>
    <!-- javascript -->
    <script src="drop.js"></script>

    </div>
  </body>
</html>
