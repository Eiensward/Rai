<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="./Shrek.gif" alt="preloader"/>
    </div>
    <!--header-->
    <header>
      <video class="video-container" autoplay loop>
        <source src="./video2.mp4" type="video/mp4">
      </video>
      <audio autoplay loop>
        <source src="ShrekAudio.mp3" type="audio/mp3">
        Your Browser Does Not Support Shrek :(
      </audio>
      <h1>Shrek Forever</h1>
      <!-- Shrek On Shrek Off -->
      <button class="switch-btn">
        <span>
          Shrek Off
        </span>
        <span>
          Shrek On
        </span>
        <span class="switch">

        </span>
      </button>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
